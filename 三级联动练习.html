<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三级联动练习</title>
		<style type="text/css">
			body{
				background: lightgoldenrodyellow;
			}
			select{
				width: 200px;
				height: 60px;
				overflow: hidden;
				background: cadetblue;
			}
			p{
				width: 20px;
				height: 20px;
				background: white;
				margin: 30px auto;
			}
		</style>
	</head>
	<body>
		省：
		<select name="" class="select1" onchange="changeSelect2(this)">
		</select>
		市：
		<select name="" class="select2" onchange="changeSelect3(this)">
			
		</select>
		地区：
		<select name="" class="select3">
			
		</select>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		var province = ["北京", "上海", "山东"];
        var city = [
            ["东城", "昌平", "海淀"],
            ["浦东", "高区"],
            ["济南", "青岛"]
        ];
        var areas = [
                [
                    ["东城1", "东城2", "东城3"],
                    ["昌平1", "昌平2", "昌平3"],
                    ["海淀1", "海淀2", "海淀3"]
                ],
                [
                    ["浦东1", "浦东2", "浦东3"],
                    ["高区1", "高区2", "高区3"]
                ],
                [
                    ["济南1", "济南2"],
                    ["青岛1", "青岛2"]
                ]
            ]
      	//添加选项
       for (var i = 0;i < province.length;i++) {
       		var aOption = new Option(province[i],i);
       		$(".select1")[0].options.add(aOption);
       }
       //根据第一个select选项准备第二个select
       var val2;
       function changeSelect2(obj){
       		$(".select2")[0].options.length = 0;
       		$(".select3")[0].options.length = 0;
       		val2 = obj.value;
       		 for (var i = 0;i < city[val2].length;i++) {
	       		var aOption = new Option(city[val2][i],i);
	       		$(".select2")[0].options.add(aOption);
	       }
       }
       
       var val3;
       function changeSelect3(obj){
       		$(".select3")[0].options.length = 0;
       		val3 = obj.value;
       		 for (var i = 0;i < areas[val2][val3].length;i++) {
	       		var aOption = new Option(areas[val2][val3][i],i);
	       		$(".select3")[0].options.add(aOption);
	       }
       }
	</script>
</html>
